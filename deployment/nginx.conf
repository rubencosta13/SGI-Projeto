server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # Compression
    # ----------------------------

    # Gzip (fallback)
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";

    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/wasm
        image/svg+xml
        application/xml;

    # Brotli (preferred)
    brotli on;
    brotli_comp_level 5;
    brotli_static on;

    brotli_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/wasm
        image/svg+xml
        application/xml;

    # ----------------------------
    # Next.js static assets
    # ----------------------------

    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Three.js models (DO NOT compress GLB)
    location ~* \.(glb|hdr)$ {
        expires 30d;
        add_header Cache-Control "public";
        gzip off;
        brotli off;
        access_log off;
    }

    # Text-based 3D assets (safe to compress)
    location ~* \.(gltf|bin|json)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Images & textures
    location ~* \.(png|jpg|jpeg|webp|avif|ktx2)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ----------------------------
    # SPA / static routing fallback
    # ----------------------------

    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
}
